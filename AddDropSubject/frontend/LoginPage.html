<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Kanit&subset=thai,latin' rel='stylesheet' type='text/css'>

    <title>Login page</title>
    <script src="login_controller.js"></script>

    <style media="screen">
    body {
      font-family: 'Kanit', sans-serif;
    }
    </style>
    <link href="css/signin.css" rel="stylesheet">

  </head>

<!-- Body of HTML -->
  <body class="text-center">
<main class="form-signin">
  <form>
    <img class="mb-4" src="resource/TU.png" alt="" width="130" height="130">
    <h5 class="h5 mb-3 fw-normal">เข้าสู่ระบบ (นักศึกษา/บุคลากร)</h5>

    <div class="form-floating">
      <input type="email" class="form-control" id="email" placeholder="email">
      <label for="floatingInput">name@dome.tu.ac.th</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" placeholder="password">
      <label for="floatingPassword">Password</label>
      <div id='errorAlert'></div>
    </div>

    <div class="checkbox mb-3">
    </div>
    <button onclick="main()" class="w-100 btn btn-lg btn-danger" type="button">Sign in</button>
    <p class="mt-5 mb-3 text-muted">Faculty of Science and Technology Thammasat University</p>
  </form>
</main>

  </body>
</html>
